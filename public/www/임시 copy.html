<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"
    ></script>
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <link
      rel="stylesheet"
      href="/src/main/resources/static/resources/css/common/pay_modal.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input class="inputMonthH" type="hidden" />
    <input
      class="sessionuserID"
      type="hidden"
      value="${sessionScope.user_id}"
    />
    <input class="amountValue" type="text" />
    <div class="popup">
      <!-- 팝업처럼 하기 위한 배경 -->
      <div class="pwrap">
        <!-- 실제 팝업창 -->
        <a class="closebtn">X</a>
        <!-- 비밀번호 변경창 닫기 버튼 -->
        <div>
          <h1>결제하기</h1>
          <span>(1개월 결제 금액은 1000원 입니다.)</span>
        </div>
        <table>
          <tr>
            <td><a href="#" onclick="kakaopay()">카카오결제</a></td>
          </tr>
          <tr>
            <td><a href="#" onclick="tosspay()">토스결제</a></td>
          </tr>
        </table>
        <div>
          <h3 class="amount">결제 금액 : 0원</h3>
          <p>개월 수를 선택 해 주세요</p>
          <select onchange="monthSelect(this)">
            <option value="0">선택하기</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </div>
      </div>
    </div>
    <!-- ****************************모달 끝 *******************************-->
    <script>
      function tosspay() {
        if (
          inputH.value == null ||
          inputH.value == "none" ||
          inputH.value == ""
        ) {
          alert("결제 개월 수를 선택 해 주세요");
          return;
        }

        console.log($("#userid"));
        var IMP = window.IMP;
        IMP.init("imp10657444");
        IMP.request_pay(
          {
            pg: "tosspay_v2.tosstest",
            pay_method: "tosspay", // 'tosspay_card', 'tosspay_money' 도 지원됩니다.
            merchant_uid: "orderMonthly02", // 상점에서 관리하는 주문 번호
            name: "최초인증결제",
            buyer_email: "test@portone.io",
            buyer_name: "포트원",
            buyer_tel: "02-1234-1234",
            m_redirect_url: "{모바일에서 결제 완료 후 리디렉션 될 URL}",
            amount: 1004,
            card: {
              useInstallment: false,
            },
            bypass: {
              expiredTime: "2023-12-02 11:00:00", //결제 만료시간
              cashReceiptTradeOption: "CULTURE", //현금영수증 발급타입
            },
          },
          function (data) {
            if (data.success) {
              var msg = "결제 완료";
              msg += "고유ID : " + data.imp_uid; //아임포트 uid는 실제 결제 시 결제 고유번호를 서버와 비교해서 결제처리하는데 필요없긴함.
              msg += "// 상점 거래ID : " + data.merchant_uid;
              msg += "// 결제 금액 : " + data.paid_amount;
              msg += "// 카드 승인번호 : " + data.apply_num;

              $.ajax({
                type: "post",
                url: "/paySuccess",
                data: { ID: data.buyer_email, amount: data.paid_amount },
              });
            } else {
              var msg = "결제 실패";
              msg += "에러 내용" + rsp.error_msg;
            }
            alert(msg);
            document.location.href = "/video/list";
          },
        );
      }
      function kakaopay() {
        if (
          inputH.value == null ||
          inputH.value == "none" ||
          inputH.value == ""
        ) {
          alert("결제 개월 수를 선택 해 주세요");
          return;
        }

        console.log($("#userid"));
        var IMP = window.IMP;
        IMP.init("imp10657444");
        IMP.request_pay(
          {
            pg: "kakaopay.TC0ONETIME",
            pay_method: "card",
            merchant_uid: "merchant_" + new Date().getTime(), //주문번호
            name: "GOOTTFLEX", //상품명
            amount: $(".amountValue").val(), //가격
            //customer_uid : buyer_name + new Date().getTime(),  //해당 파라미터값이 있어야 빌링 키 발급 시도
            buyer_email: $(".sessionuserID").val(), //구매자 이메일
            buyer_name: "buyer_name", //구매자 이름
            buyer_tel: "hp", //전화번호
            buyer_addr: "addr", //주소
            buyer_postcode: "123-456", //우편번호
          },
          function (data) {
            if (data.success) {
              var msg = "결제 완료";
              msg += "고유ID : " + data.imp_uid; //아임포트 uid는 실제 결제 시 결제 고유번호를 서버와 비교해서 결제처리하는데 필요없긴함.
              msg += "// 상점 거래ID : " + data.merchant_uid;
              msg += "// 결제 금액 : " + data.paid_amount;
              msg += "// 카드 승인번호 : " + data.apply_num;

              $.ajax({
                type: "post",
                url: "/paySuccess",
                data: { ID: data.buyer_email, amount: data.paid_amount },
              });
            } else {
              var msg = "결제 실패";
              msg += "에러 내용" + rsp.error_msg;
            }
            alert(msg);
            document.location.href = "/video/list";
          },
        );
      }

      /* eslint-env jquery */

      /* 결제 모달 창 - 02.14 */
      const closebtn = document.querySelector(".closebtn");
      const popup = document.querySelector(".popup");
      const inputH = document.querySelector(".inputMonthH"); //결제 개월 수 입력받는 inputhidden
      const amount = document.querySelector(".amount");
      const amountV = document.querySelector(".amountValue");

      function modal() {
        //결제창 on-off
        popup.style.display = "block";
      }
      closebtn.addEventListener("click", function () {
        popup.style.display = "none";
      });

      //결제 개월 수 view에 hidden으로 출력
      function monthSelect(e) {
        const paynum = 1000 * e.value;
        inputH.value = e.value;
        amount.textContent = "결제 금액 : " + paynum + "원";
        amountV.value = paynum;
      }
    </script>
    <script src="/src/main/resources/static/resources/js/api/toss_payment.js"></script>
    <script src="/src/main/resources/static/resources/js/api/kginicis_payment.js"></script>
    <!-- <script src="/public/www/js/bbb.js"></script> -->
  </body>
</html>
