<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <!-- <link rel="stylesheet" href="./css/footer.css" /> -->
    <title>글램픽</title>
  </head>
  <body>
    <div class="wrap">
        <header class="header"></header>

        <main>
          <div class="inner">
            <div class="container">
              <div class="glampik_logo">
                <img src="./images/glampick_logo.png" alt="글램픽로고" class="glampick_img"/>
              </div>
              <h2>로그인</h2>
              <div class="wrap">
                <form class="login-form">
                      <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required placeholder="glampick@good.kr"/>
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요"/>
                    <p class="error-message">아이디나 비밀번호가 일치하지 않습니다.</p>
                    <button type="submit">로그인</button>
                </form>
                <div class="signup">
                  <p>회원가입</p>
                </div>
                <div class="sns-login">
                  <p>sns 로그인</p>
                </div>
              </div>  
            </div>
          </div>
        </main>

        <footer class="footer"></footer>
      </div>
    </div>
  </body>
</html>
