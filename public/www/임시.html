<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <link rel="stylesheet" href="/src/main/resources/static/resources/css/common/pay_modal.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input class="inputMonthH" type="hidden">
    <input class="sessionuserID" type="hidden" value="${sessionScope.user_id}">
    <input class="amountValue" type="text">
    <div class="popup">  <!-- 팝업처럼 하기 위한 배경 -->
        <div class="pwrap">  <!-- 실제 팝업창 -->
            <a class="closebtn">X</a> <!-- 비밀번호 변경창 닫기 버튼 -->
            <div>
                <h1>결제하기</h1><span>(1개월 결제 금액은 1000원 입니다.)</span>
            </div>
            <table>
                <tr>
                    <td><a href="#" onclick="kakaopay()"><img src="/src/main/resources/static/resources/img/icon_kakao.png"></a></td>                    
                </tr>
                <tr>
                    <td><a href="#" onclick="tosspay()"><img src="/src/main/resources/static/resources/img/icon_toss.png"></a></td>
                </tr>
                <tr>
                    <td><a href="#" onclick="danal()"><img src="/src/main/resources/static/resources/img/icon_kginicis.png"></td>
                </tr>
            </table>
            <div>
                <h3 class="amount">결제 금액 : 0원</h3>
                <p>개월 수를 선택 해 주세요</p>
                <select onchange="monthSelect(this)">
                    <option value="0">선택하기</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>			
                </select>
            </div>		
        </div>
    </div>
    <!-- ****************************모달 끝 *******************************-->
    <script src="/public/www/js/aaa.js"></script>
    <script src="/src/main/resources/static/resources/js/api/toss_payment.js"></script>
    <script src="/src/main/resources/static/resources/js/api/kginicis_payment.js"></script>
    <script src="/public/www/js/bbb.js"></script>
</body>
</html>
